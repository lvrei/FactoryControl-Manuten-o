<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FactoryControl - Sistema Industrial</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Sistema completo de gest√£o de manuten√ß√£o industrial" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FactoryControl" />
    <meta name="application-name" content="FactoryControl" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest-minimal.json" />

    <!-- iOS Specific -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' rx='20' fill='%232563eb'/%3E%3Ctext x='90' y='110' font-size='50' font-family='Arial' font-weight='bold' text-anchor='middle' fill='white'%3EFC%3C/text%3E%3C/svg%3E" />
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='4' fill='%232563eb'/%3E%3Ctext x='16' y='22' font-size='18' font-family='Arial' font-weight='bold' text-anchor='middle' fill='white'%3EF%3C/text%3E%3C/svg%3E" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="none" />
    <meta name="msapplication-TileImage" content="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 144 144'%3E%3Crect width='144' height='144' fill='%232563eb'/%3E%3Ctext x='72' y='90' font-size='40' font-family='Arial' font-weight='bold' text-anchor='middle' fill='white'%3EFC%3C/text%3E%3C/svg%3E" />

    <!-- Force PWA Detection -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- PWA display mode -->
    <style>
      @media (display-mode: standalone) {
        body::before {
          content: "PWA MODE ATIVO";
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: green;
          color: white;
          text-align: center;
          z-index: 9999;
          padding: 4px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- NO SERVICE WORKER - Direct PWA -->
    <script>
      console.log('üöÄ PWA MINIMAL - Sem Service Worker');
      console.log('üì± User Agent:', navigator.userAgent);
      console.log('üîí Secure Context:', window.isSecureContext);
      console.log('üåê Display Mode:', window.matchMedia('(display-mode: standalone)').matches ? 'Standalone' : 'Browser');
      
      // Force PWA detection
      if ('serviceWorker' in navigator) {
        console.log('‚ö†Ô∏è Service Worker dispon√≠vel mas n√£o usado');
      } else {
        console.log('‚ùå Service Worker n√£o dispon√≠vel - PWA Minimal ativa');
      }

      // Enhanced beforeinstallprompt handling
      let deferredPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üéØ beforeinstallprompt DETECTADO!');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button
        const installBtn = document.createElement('button');
        installBtn.textContent = 'üì± INSTALAR PWA AGORA';
        installBtn.style.cssText = `
          position: fixed;
          top: 10px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10000;
          background: #16a34a;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
        `;
        
        installBtn.onclick = async () => {
          try {
            await deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('üë§ User choice:', outcome);
            if (outcome === 'accepted') {
              installBtn.remove();
            }
          } catch (error) {
            console.error('‚ùå Install error:', error);
          }
        };
        
        document.body.appendChild(installBtn);
      });

      // Check if already installed
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA INSTALADA COM SUCESSO!');
        const successMsg = document.createElement('div');
        successMsg.textContent = '‚úÖ PWA INSTALADA! Procure o √≠cone FactoryControl no ecr√£ principal';
        successMsg.style.cssText = `
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 10000;
          background: #16a34a;
          color: white;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          font-weight: bold;
        `;
        document.body.appendChild(successMsg);
        
        setTimeout(() => successMsg.remove(), 5000);
      });

      // Manual installation detection
      function isStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches ||
               window.navigator.standalone ||
               document.referrer.includes('android-app://');
      }

      if (isStandalone()) {
        console.log('üéâ RUNNING IN PWA MODE!');
        document.title = 'FactoryControl PWA';
      }

      // Enhanced logging
      setTimeout(() => {
        console.log('üîç PWA Status Check:', {
          isStandalone: isStandalone(),
          hasManifest: !!document.querySelector('link[rel="manifest"]'),
          isSecure: window.isSecureContext,
          userAgent: navigator.userAgent.substring(0, 50) + '...'
        });
      }, 1000);
    </script>
  </body>
</html>
