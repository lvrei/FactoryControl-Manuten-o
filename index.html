    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Icons -->

    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />

  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('‚úÖ ServiceWorker registered successfully');

              // Check for updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üîÑ New version available');
                    if (confirm('Nova vers√£o dispon√≠vel! Recarregar para atualizar?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(err) {
              console.error('‚ùå ServiceWorker registration failed:', err);
            });
        });
      }

      // Log PWA capabilities
      console.log('üîç PWA Capabilities:');
      console.log('ServiceWorker support:', 'serviceWorker' in navigator);
      console.log('Install prompt support:', 'BeforeInstallPromptEvent' in window);
      console.log('Notification support:', 'Notification' in window);
      console.log('Camera support:', 'mediaDevices' in navigator);

      // Check manifest
      fetch('/manifest.json')
        .then(response => response.json())
        .then(manifest => {
          console.log('‚úÖ Manifest loaded:', manifest.name);
        })
        .catch(error => {
          console.error('‚ùå Manifest failed to load:', error);
        });
    </script>
  </body>
