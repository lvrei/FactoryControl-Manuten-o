<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>Generating PWA Icons...</h1>
    <canvas id="canvas"></canvas>
    
    <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
    
    function generateIcon(size) {
        canvas.width = size;
        canvas.height = size;
        
        // Background
        ctx.fillStyle = '#2563eb';
        ctx.fillRect(0, 0, size, size);
        
        // Icon design - gear/factory symbol
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        
        const center = size / 2;
        const radius = size * 0.3;
        
        // Draw gear-like shape
        for (let i = 0; i < 8; i++) {
            const angle = (i * Math.PI * 2) / 8;
            const x1 = center + Math.cos(angle) * radius;
            const y1 = center + Math.sin(angle) * radius;
            const x2 = center + Math.cos(angle) * (radius * 1.2);
            const y2 = center + Math.sin(angle) * (radius * 1.2);
            
            ctx.moveTo(center, center);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x1, y1);
        }
        ctx.fill();
        
        // Inner circle
        ctx.fillStyle = '#2563eb';
        ctx.beginPath();
        ctx.arc(center, center, radius * 0.4, 0, Math.PI * 2);
        ctx.fill();
        
        // Text for larger icons
        if (size >= 128) {
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('FC', center, center + (size * 0.03));
        }
        
        // Download
        const link = document.createElement('a');
        link.download = `icon-${size}x${size}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
    
    // Generate all sizes
    sizes.forEach(size => {
        setTimeout(() => generateIcon(size), size * 10);
    });
    
    document.body.innerHTML += '<p>Icons generated! Check your downloads.</p>';
    </script>
</body>
</html>
